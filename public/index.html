<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>MTS</title>
</head>
<body>
    <header></header>
    <main>
        <div id="timer-container">
            <div id="timer-input">
              <input type="number" id="hours" min="0" max="23" placeholder="00"> :
              <input type="number" id="minutes" min="0" max="59" placeholder="00"> :
              <input type="number" id="seconds" min="0" max="59" placeholder="00">
            </div>
            <div id="timer-display">
              <div id="timer-label">TIMER</div>
              <div id="timer-countdown">00:00:00</div>
              <div id="timer-controls">
                <button id="start-button">START</button>
                <button id="stop-button">STOP</button>
                <button id="reset-button">RESET</button>
              </div>
            </div>
          </div>
        <div class="flex">
            <button type="button" name="A" class="btn btn-primary">A</button>
            <button type="button" name="B" class="btn btn-secondary">B</button>
        </div>
    </main>
    <footer></footer>

    <script src="assets/js/index.js"></script>
</body>
</html>
